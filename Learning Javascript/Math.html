<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p id="demo"></p>
<p id="value"></p>
<p id="multi"></p>
<p class="max"></p>
<p id="min"></p>
    <script>
        document.getElementById("demo").innerHTML =`Pie:  ${(Math.PI)}`;
       let x = 4;
       let y = 3;
       let w = 4;
       let z = x + y ;
       document.getElementById('value').innerHTML = `Add: ${Math.floor(z)}`;
       document.getElementById('multi').innerHTML = `Multi: ${Math.pow(x,y)}`
        document.getElementsByClassName('max')[0].innerHTML = `Max Value: ${Math.max(x,y,w,z)}`
        document.getElementById('min').innerHTML = `Min Value: ${Math.min(x,y,w,z)}`
    </script>
</body>
</html>
