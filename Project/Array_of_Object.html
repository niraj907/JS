<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Object</title>
</head>
<body>
    

    <script>
    const fruits = [{ name: 'apple',color:'red' , calories: 95 },
                    { name: 'orange',color:'orange' , calories: 45 }, 
                    { name: 'banana',color:'yellow' , calories: 50 },
                    { name: 'coconut',color:'white' , calories: 159 },
                    { name: 'pipeapple',color:'yellow' , calories: 37 }];
   
                    /* Add new oject*/
/* 
fruits.push({ name: 'grapges',color:'purple' , calories: 62 });

*/

/*
fruits.splice(1,2)// removing using splice(1,2) in mean index 1 an index 2 
*/

fruits.forEach(fruit => console.log(fruit.name));
console.log('\n')
fruits.forEach(fruit => console.log(fruit.color));
console.log('\n')
fruits.forEach(fruit => console.log(fruit.calories));
console.log('\n')


/*------------------------  Map ---------------------- */

const fruitNames = fruits.map(fruit => fruit.name);
console.log(fruitNames)
const fruitColors = fruits.map(fruit => fruit.color);
console.log(fruitColors)
const fruitCalories= fruits.map(fruit => fruit.calories);
console.log(fruitCalories)


//---------------- filter()-------------
   
const yellowFruits = fruits.filter(fruit => fruit.color === 'yellow');
console.log(yellowFruits)

const caloriesEnergy = fruits.filter(fruit => fruit.calories >45 && fruit.calories < 100 ) ;
console.log(caloriesEnergy)


// reduce ()

const maxFruit = fruits.reduce((pervious,next) => 
                                pervious.calories > next.calories ? pervious:next);
console.log(maxFruit.calories)

const minFruit = fruits.reduce((pervious,next) => 
                                pervious.calories < next.calories ? pervious:next);
console.log(minFruit.calories)
</script>
</body>
</html>
