<script>

// exmaple no 1

    function outer(){
        console.log('hello');
        let message = 'hello world'; // private variable
        function inner(){
            console.log('hey')
            console.log(message); // closure function
        }
        inner();
    }
    outer();

    // exmaple no 2
    function createCount(){
        let count = 0; // private variable
    function increment(){
        count++;
    console.log(`Count increase to ${count}`);
    }

    function getCount(){
        return count;
    }

return {increment,getCount}; // returning the oject from the createcout
}
const counter =  createCount();
counter.increment(); // calls the increment method on the counter object.
counter.increment();

console.log(`The current count is ${counter.getCount()}`)

outerFun()


function createGame(){
    let scope = 0;// private variable
    function innerScope(point){
     scope = scope + point; // scope += points; same
     console.log(`+${scope}pts`)
    }
    function decreaseScope(point){
     scope = scope - point; // scope += points; same
     console.log(`${scope}pts`)
    }

    function getScope(){
        return scope;
    }
    return {innerScope,decreaseScope,getScope};
    scope = 10000000000000; // it is not working of closure function
}

const game = createGame();
game.innerScope(2) // aceess the game through innerscope
game.innerScope(4)
game.decreaseScope(9)
console.log(`The final scope is ${game.getScope()}pts`)
