<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
</head>
<body>
    <label for="start">Start Date: </label> <br> <br>
    <input type="date" id="dates">

    <script>
        // Get the date input element
        const dates = document.getElementById('dates');
        
        // Get today's date
        const newDate = new Date();
        
        // Format the date as YYYY-MM-DD
        const year1 = newDate.getFullYear();
        const month1 = String(newDate.getMonth() + 1).padStart(2, '0'); // Months are zero-based
        const day1 = String(newDate.getDate()).padStart(2, '0');
        
        // Set the min attribute to today's date
        const today = `${year1}-${month1}-${day1}`;
        dates.setAttribute('min', today);

        // Add event listener for the date input change
        dates.addEventListener('change', function() {
            const selectedDate = new Date(dates.value);
            const todayDate = new Date(today);

            // Check if the selected date is not today's date
            if (selectedDate > todayDate) {
                alert('The selected date is not today\'s date.');
                // Clear the date input value
                dates.value = '';
            }
        });
    </script>
</body>
</html>
