<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date objects</title>
</head>
<body>
    <label for="start">Start Date: </label> <br> <br>
    <input type="date" id="dates">


<script>
    // Date(year , month , day ,hour , minute , second , ms )

    // Create a new date object
    let date = new Date();
    const year = date.getFullYear();
    console.log(year)
    const month = date.getMonth();
    console.log(month)
const day = date.getDate();
console.log(day)
const week = date.getDay();
console.log(week)
const hour = date.getHours();
console.log(hour)
const  minute = date.getMinutes();
console.log(minute)

const second = date.getSeconds();
console.log(second)

console.log('\n')

date.setFullYear(2024)
date.setMonth(0)
date.setDate(1)
date.setHours(2)
date.setMinutes(3)
date.setSeconds(4)

console.log(date)



const date1 = new Date('2023-12-31');
const date2 = new Date('2023-12-30');

if(date2 > date1){
    console.log('Happy new year')
}else{
    console.log('Not yet')
}


 // Get the date input element
 const dates = document.getElementById('dates');
    
 // Get today's date
 const newDate = new Date();
 
 // Format the date as YYYY-MM-DD
 const year1 = newDate.getFullYear();
 const month1 = String(newDate.getMonth() + 1).padStart(2, '0'); // Months are zero-based
 const day1 = String(newDate.getDate()).padStart(2, '0');
 
 // Set the min attribute to today's date
 const today = `${year1}-${month1}-${day1}`;
 dates.setAttribute('min', today);

</script>

</body>
</html>

 Date Objects = Objects that contains values that 
                represents dates and time .
                These dates object can be changes and formatted
