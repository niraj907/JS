/*  Example no 5 */

class Person {
    constructor(firstName1, lastName1, age1){
        this.firstName = firstName1;
        this.lastName = lastName1;
        this.age = age1;
    }

    set firstName(newFirstName){
        if (typeof newFirstName === 'string' && newFirstName.length > 0){
            this._firstName = newFirstName; // private firstName
        } else {
            console.error('First name must be a non-empty string');
        }
    }

    set lastName(newLastName){
        if (typeof newLastName === 'string' && newLastName.length > 0){
            this._lastName = newLastName; // private lastName
        } else {
            console.error('Last name must be a non-empty string');
        }
    }

    set age(newAge){
        if (typeof newAge === 'number' && newAge > 0){
            this._ageNum = newAge; // private age
        } else {
            console.error('Age must be a positive number');
        }
    }

    get firstName(){
        return this._firstName;
    }

    get lastName(){
        return this._lastName;
    }

    get age(){
        return this._ageNum;
    }

    get fullname(){
      return `My name is ${this._firstName} ${this._lastName} . An I'm ${this._ageNum} years old. `  
    }
}

const person = new Person('Mina', 'chaudhary', 45);

console.log(person.firstName); // Output: niraj
console.log(person.lastName);  // Output: chaudhary
console.log(person.age);       // Output: 1
console.log(person.fullname)

    Getter and Setter 

    -> In JavaScript, there are two kinds of object properties:

-> Data properties

example 1 : 
const student = { // student object

    // data property
    firstName: 'Monica';
};


-> Accessor properties

In JavaScript, accessor properties are methods that get or set the value of an object. For that, we use these two keywords:

-> get - to define a getter method to get the property value 
        -  special method that makes a property readable

        
-> set - to define a setter method to set the property value
        - special method that make a property writeable 

-->
