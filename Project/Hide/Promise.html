        let prom = new Promise((resolve,reject)=>{
            console.log('fetching data , please wait...'); // pending message
           setTimeout(()=>{
              $.get(`https://jsonplaceholder.typicode.com/posts`,function(data){
            resolve(data[0]);
              }).fail(e=>{
                reject('Fail to load JSON data');
              })

           },3000)

        });

        console.log(prom);


        // method change

            console.log(e);
