<!DOCTYPE html>

    <title>Random Password Generator</title>
</head>
<body>
    
    <div id="demo" onclick="generatePassword()"> </div>
<script>
    const passwordLength = 12;
    const includeLowercase = true;
    const includeUppercase = true;
    const includeNumbers = true;
    const includeSymbols = true;

function generatePassword(passwordLength,includeLowercase,includeUppercase,includeNumbers,includeSymbols){
    
const lowercaseChars =  'abcdefghijklmnopqrstuvwxyz';
const UppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const numbers = '0123456789';
const symbols = '!@#$%^&*()_+{}[]|;:,./<>?';

let allowedChars = ''; // to store allowedChars
let password = ''; // to store the password

/*  Using ternary conditional operator  */
/*  condition ? expressionIfTrue : expressionIfFalse  */

allowedChars += includeLowercase? lowercaseChars:'';
allowedChars += includeUppercase? UppercaseChars:'';
allowedChars += includeNumbers? numbers:'';
allowedChars += includeSymbols? symbols:'';


if(passwordLength<= 0){ // if passwordlength is less than 0 
    document.getElementById('demo').innerHTML = 'Password length must be at least 1';
    return;
}
if(allowedChars.length === 0){ // if the includeLowercase, includeUppercase, includeNumbers, includeSymbols will false then it will display 
    document.getElementById('demo').innerHTML = 'At least 1 set of characters needs to be selected';
    return;
}

for(let i = 0; i < passwordLength; i++){ 
const randomIndex =Math.floor( Math.random() * allowedChars.length);
 password += allowedChars[randomIndex];
}
document.getElementById('demo').innerHTML =`Generate Password : ${password}`;
}
const password = generatePassword(passwordLength
                 ,includeLowercase
                 ,includeUppercase
                 ,includeNumbers
                 ,includeSymbols);
