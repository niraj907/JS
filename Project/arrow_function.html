const number = [1,2,3,4,5,6];
const squNum = number.map((element)=>{
   return Math.pow(element,2);
})

const cubeNum = number.map((element)=>{
    return Math.pow(element,3);
})

const evenNum = number.filter((element)=>{
    return element%2 ==0;
})
const oddNum = number.filter((element)=>{
    return element % 2  !==0;
})


setTimeout(()=>{
    console.log(squNum);
    console.log(cubeNum);
    console.log(evenNum);
    console.log(oddNum);

},3000);
