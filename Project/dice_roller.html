<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 3rem;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: rgb(0, 0, 255);
            color: white;
            border: none;
            border-radius: 7px;
            font-weight: bolder;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(38, 38, 38);
        }
        button:active {
            background-color: rgb(0, 0, 0);
        }
        input {
            font-size: 2rem;
            width: 205px;
            text-align: center;
            font-weight: bold;
        }
        .dice-icon {
            font-size: 6rem;
            margin: 1rem;
        }

        #dice_result{
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <label for="dice_roll"># of dice</label>
        <input type="number" id="num_dice" name="dice_roll" min="1" value="1"/>
        <button type="button" id="btn" onclick="rollDice()">Click</button>
        <div id="dice_result"></div>
        <div id="dice_images"></div>
      
    </div>

    <script>
        function rollDice() {
            // Local variable 
            const num_dice = document.getElementById('num_dice').value;
            const dice_result = document.getElementById('dice_result');
            const dice_images = document.getElementById('dice_images');

            // Check if the input is within the valid range
            if (num_dice < 1 || num_dice > 6) {
                alert("Please enter a number between 1 and 6.");
                return;
            }

            const values = []; // To store the values 
            const images = []; // To store the images
            const min = 1; // Min value is 1
            const max = 6; // Max value is 6

            for (let i = 0; i < num_dice; i++) { // using for loop 
                const value = Math.floor(Math.random() * max) + min; // using random function to generate 1 to 6
                values.push(value); // an random value store in values

                switch (value) { // using switch case
                    case 1:
                        images.push('<i class="fa-solid fa-dice-one dice-icon"></i>');
                        break;
                    case 2:
                        images.push('<i class="fa-solid fa-dice-two dice-icon"></i>');
                        break;
                    case 3:
                        images.push('<i class="fa-solid fa-dice-three dice-icon"></i>');
                        break;
                    case 4:
                        images.push('<i class="fa-solid fa-dice-four dice-icon"></i>');
                        break;
                    case 5:
                        images.push('<i class="fa-solid fa-dice-five dice-icon"></i>');
                        break;
                    case 6:
                        images.push('<i class="fa-solid fa-dice-six dice-icon"></i>');
                        break;
                }
            }

            dice_result.innerHTML = `Dice: ${values.join(', ')}`;
            dice_images.innerHTML = images.join('');
        }
    </script>
</body>
</html>
