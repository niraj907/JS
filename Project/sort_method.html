let numbers = [1,10,2,9,3,8,4,7,5,6];
let aesceNum = numbers.sort((a,b)=> a-b); // if there will negative no change and
                                    // if there will be postive then swap change 
                                    // (1,10)= (1-10) = -1 no change 
                                    // (10,2) = (10-2) = 8 postive number swap change [ 1,2,10,9,3,8,4,7,5,6 ]
                                      
console.log(`Aescending order: ${aesceNum}`);

let desenNum = numbers.sort((a,b)=> b-a);   // if there will negative  change swap and
                                            // if there will be postive no change 
                                            // (1,10)= (1-10) = -1  change  [ 10,1,2,9,3,8,4,7,5,6 ] 
                                           
console.log(`Descending order: ${desenNum}`);
