    class MathUthic{
static PI = 3.12;

static getDaimeter(radius){ // static method
return radius * 2;
}
static getCircumference(radius){ // static method
return 2*this.PI *radius;
}
static getArea(length,breadth){
    return length*breadth;
}
    }

    console.log(`Circumference: ${MathUthic.getCircumference(3)}`);

    console.log(`Area of Circle: ${MathUthic.getArea(15,5)}`)
