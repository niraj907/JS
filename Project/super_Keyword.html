}

move(speed){ // method an one parameter
   console.log(`The ${this.name} move at a speed of ${speed}mph.`);

        }

class Rabbit extends Animal{ // child class 
constructor (name1,age1,runSpeed1){ //call the constructor of parent class of Animal an add the one parameter also.

this.runSpeed = runSpeed1; // runSpeed is properties

run(){
